<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Bilibili Video</title>
    <style>
        /* CSS 样式用于调整视频位置和居中 */
        .video-container {
            position: absolute; /* 绝对定位 */
            top: 100px;        /* 距页面顶部 100px */
            left: 50%;         /* 距页面左侧 50% */
            transform: translateX(-50%); /* 水平居中 */
        }
    </style>
</head>
<body>
    <!-- 视频容器 -->
    <div class="video-container">
        <iframe>
            src="//player.bilibili.com/player.html?isOutside=true&aid=113429935293558&bvid=BV1tbD8YAEgN&cid=26628000988&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"
            width="800" 
            height="450" 
            frameborder="0" 
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
